<div class="center hero-unit scribden den" ng-controller="DenCtrl">
    <div class="header">
        <div class="left">
            <h2>{{ username }}'s Den</h2>
        </div>
        <div class="header-link right">
            <a href="#/den">Profile</a> | <a href="#/logout">Logout</a>
        </div>
        <div class="clear"></div>
    </div>
    <div class="body">
        <div class="left align-right">
            <ul class="nav nav-pills nav-stacked">
                <li><a href="#/den/messages">Messages</a></li>
                <li class="active"><a href="#/den">Common Rooms</a></li>
                <li><a href="#/den/fellows">Fellow Scribs</a></li>
                <li><a href="#/den/bookmarks">Bookmarks</a></li>
                <li><a href="#/den/settings">Settings</a></li>
            </ul>
        </div>
        <div class="right align-right">
            <ul class="nav nav-pills">
                <li class="active"><a href="#/den">My Den</a></li>
                <li><a href="#/den/manage-common-rooms">Manage Common Rooms</a></li>
            </ul>
            <br>
            <li ng-hide="commonRooms.length">No common rooms</li>
            <div ng-repeat="commonRoom in commonRooms">
                <a id="commonRoomLink" ng-href="#/common-room/{{ commonRoom.CommonRoomKey }}" class="btn-link"><img ng-src="{{ commonRoom.Banner }}" class="image" /></a>
            </div>
        </div>
        <div class="clear"></div>
    </div>
</div>
