<div class="center hero-unit" ng-controller="CommonRoomConversationViewCtrl">
    <div ng-repeat="post in conversations">
        <span id="username">{{ post.fScribdenUserKey }}</span>
        <br />
        <div id="content">
            {{ post.Content }}
        </div>
    </div>
    <a href="#/conversation/common-room/{{ commonRoomID }}" id="addNewConversation" class="btn">Start a new conversation</a>
</div>
