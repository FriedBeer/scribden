<div class="center hero-unit cr-conversations" ng-controller="CommonRoomConversationViewCtrl">
    <div class="solid-border right"></div>
    <div class="conversation-list" ng-repeat="post in conversations">
        <div class="small-ribbon user left">
            {{ post.Username }}
        </div>
        <div class="post right">
            <table>
                <tbody>
                    <tr>
                        <td class="content" ng-bind-html="post.Content"></td>
                    </tr>
                    <tr>
                        <td class="footer">
                            <div class="left">01/13/13 1:35PM</div><!-- date posted -->
                            <div class="right">1</div><!-- post number in conversation -->
                            <div class="clear"></div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="clear"></div>
    </div>
    <div class="solid-border border-bottom right"></div>
    <a href="#/conversation/common-room/{{ commonRoomID }}" id="addNewConversation" class="btn">Start a new conversation</a>
</div>
